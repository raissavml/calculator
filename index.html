<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="text">
        <h1 id="title">Do you need some help with your math?</h1>
        <p>Use the calculator 3000!<br> Best in the market, it didn't use eval() in its system!</p>
    </section>
    <section class="calculator">
        <input id="display" type="text" placeholder="0">
        <section class="functionalities">
            <section class="operators">
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">*</button>
                <button class="operator divide">/</button>
            </section>
            <section class="equalPosition">
                <section class="numbers">
                    <section class="container">
                        <button class="number">1</button>
                        <button class="number">2</button> 
                        <button class="number">3</button>
                    </section>
                    <section class="container">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </section>
                    <section class="container">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </section>
                    <button class="number">0</button>                  
                </section>
                <button class="operator equal">=</button>
            </section>
            <section>
                <button class="operator decimal">.</button>
                <button class="operator clear">AC</button>
                <button class="operator clear">C</button>
            </section>
        </section>
    </section>

    <script src="./calculator.js"></script>
</body>
</html>
